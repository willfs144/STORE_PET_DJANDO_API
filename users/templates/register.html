{% extends 'base.html' %}
{% block content %}
<div class="container ajustar-texto ">
    <div class="row contact">
        <div class="col col-lg-5">
            <h2>Registro: </h2>
            <!-- Formulario-->
            <form method="post">
                {% csrf_token %}
                <div class="form-group mb-3"> 
                    {{ form.username.label_tag }}                  
                    {{ form.username }}
                </div>
                <div class="form-group mb-3">
                    {{ form.email.label_tag }}
                    {{ form.email }}
                </div>
                <div class="form-group mb-3">
                    {{ form.password.label_tag }}
                    {{ form.password }}
                </div>
                 <!--{% for field in form %}
                    <div class="form-group">
                        {{ field.label_tag }}
                        {{ field }}
                    </div> 
                {% endfor %}-->
              
                <button type="submit" class="btn btn-primary">Registrar</button>
            </form>
            
        </div>
    </div>
</div>
{% endblock %}
